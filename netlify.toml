# Configuraci√≥n de Netlify
[build]
  publish = "."
  command = "echo 'No build needed - Static site'"

# Redirecciones para el API (opcional - si quieres usar proxy)
# Descomenta y cambia la URL si quieres que Netlify redirija las llamadas API
# [[redirects]]
#   from = "/api/*"
#   to = "https://tu-backend.onrender.com/api/:splat"
#   status = 200
#   force = true

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

